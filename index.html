<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fish It Roblox Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:Poppins,sans-serif}
    body{margin:0;background:#070b18;color:#fff}
    header{padding:22px;background:linear-gradient(135deg,#0f1b3d,#070b18);border-bottom:1px solid #1c275a}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{width:44px}
    .brand h1{margin:0;font-size:22px;color:#4da3ff}
    .brand span{font-size:12px;color:#aaa}

    .container{max-width:1000px;margin:auto;padding:24px}
    .card{background:#12182b;border:1px solid #24306a;border-radius:22px;padding:22px;margin-bottom:22px;box-shadow:0 20px 50px rgba(0,0,0,.55)}
    .card h2{margin-top:0;color:#6fa8ff}

    input,textarea,select{
      width:100%;margin:10px 0 16px;padding:14px;
      border-radius:14px;background:#0b1024;
      border:1px solid #2a3572;color:#fff
    }

    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .product{background:#0e1536;border:1px solid #26306a;border-radius:18px;padding:16px}
    .product b{display:block}

    .pay-box{border:1px dashed #34408a;border-radius:18px;padding:18px;background:#0b1024}
    .pay-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .pay-box img{width:100%;max-width:220px;border-radius:16px}

    .btn{width:100%;padding:14px;border-radius:18px;border:none;
      background:linear-gradient(135deg,#4da3ff,#6f7dff);
      font-weight:700;cursor:pointer}

    /* CHAT */
    .chat{position:fixed;bottom:22px;right:22px;width:320px;
      background:#12182b;border:1px solid #2a3572;border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.6)}
    .chat-head{padding:12px;background:linear-gradient(135deg,#4da3ff,#6f7dff);color:#000;font-weight:700}
    .chat-body{height:200px;overflow:auto;padding:12px;font-size:13px}
    .chat-input{display:flex;border-top:1px solid #2a3572}
    .chat-input input{flex:1;border:none}
    .chat-input button{width:80px;border:none;background:#4da3ff;font-weight:700}

    footer{text-align:center;padding:24px;color:#666;font-size:12px}
  </style>
</head>
