<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish It Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:#070b18;color:#fff}
.container{max-width:400px;margin:80px auto;padding:26px;background:#12182b;border:1px solid #24306a;border-radius:22px;box-shadow:0 20px 50px rgba(0,0,0,.6)}
h2{text-align:center;color:#6fa8ff;margin-bottom:20px}
input{width:100%;padding:14px;margin:10px 0;border-radius:14px;background:#0b1024;border:1px solid #2a3572;color:#fff}
button{width:100%;padding:14px;margin-top:10px;border-radius:14px;border:none;background:linear-gradient(135deg,#4da3ff,#6f7dff);font-weight:700;cursor:pointer}
.role{display:flex;gap:14px;margin-top:16px}
.role button{flex:1}
</style>
</head>
<body>
<div class="container">
<h2>Masuk / Register</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<div class="role">
<button onclick="loginUser()">üë§ User</button>
<button onclick="loginOwner()">üßë‚Äçüíª Owner</button>
</div>
</div>

<script>
function loginUser(){
  const u=document.getElementById('username').value;
  if(!u) return alert('Masukkan username');
  localStorage.setItem('fishit_role','user');
  localStorage.setItem('fishit_user',u);
  location.href='index.html';
}

function loginOwner(){
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  if(u==='Fahz' && p==='Fahz'){
    localStorage.setItem('fishit_role','owner');
    location.href='admin.html';
  }else{
    alert('Login owner salah');
  }
}
</script>
</body>
</html>
